<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>增 | 改</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon" type="mage/x-icon" th:href="@{/images/googleg_lodp.ico}">
</head>
<body>
<div class="container">
    <form th:action="@{/modify}" th:method="post" th:object="${car}">
        <!--th:field  常用于表单字段绑定。通常与th:object一起使用。 属性绑定、集合绑定。-->
        <input id="id" name="id" type="hidden" value="*{id}" th:field="*{id}">
        <div class="form-group">
            <label>车名:</label>

            <input id="name" placeholder="车名" class="form-control" type="text"
                   name="name" value="*{name}" th:field="*{name}">
            <small>*</small>
        </div>
        <div class="form-group">
            <label>价格:</label>
            <input id="price" placeholder="价格" class="form-control"
                   step="0.01" type="number" name="price" value="*{price}" th:field="*{price}">
        </div>
        <div class="form-group">
            <label>出厂日期:</label>
            <input id="createDate" class="form-control" type="date" name="createDate"
                   value="${#dates.format(car.createDate,'yyyy-MM-dd')}" th:field="*{createDate}">
        </div>

        <button class="btn btn-success btn-block" type="submit">修改</button>
    </form>
    <br><br><br><br>
</div>

</body>
</html>
