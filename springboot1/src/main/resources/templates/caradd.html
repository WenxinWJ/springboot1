<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>增 | 改</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon" type="mage/x-icon" th:href="@{/images/googleg_lodp.ico}">
</head>
<body>
<div class="container">
    <form th:action="@{/add}" th:method="post">
        <div class="form-group">
            <label>车名:</label>
            <input id="id" type="hidden">
            <input id="name" name="name" placeholder="车名" class="form-control" type="text">
            <small>*</small>
        </div>
        <div class="form-group">
            <label>价格:</label>
            <input id="price" name="price" placeholder="价格" class="form-control"
                   step="0.01" type="number">
        </div>
        <div class="form-group">
            <label>出厂日期:</label>
            <input id="createDate" name="createDate" class="form-control" type="date">
        </div>

        <button class="btn btn-info btn-block" type="submit">新增</button>
    </form>
    <br><br><br><br>
</div>

</body>
</html>
