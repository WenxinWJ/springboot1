<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon" type="mage/x-icon" th:href="@{/images/googleg_lodp.ico}">
</head>
<body>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>No</th>
            <th>车名</th>
            <th>价格</th>
            <th>出厂时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car:${list}">
            <td th:text="${carStat.count}">id</td><!--carStat.count 序号-->
            <td th:text="${car.name}">name</td>
            <td th:text="${#numbers.formatDecimal(car.price,1,2)}">price</td>
            <td th:text="${#dates.format(car.createDate,'yyyy-MM-dd')}">createDate</td>
            <td><a th:href="@{/getid(id=${car.id})}">edit</a></td>
            <td><a th:href="@{/remove(id=${car.id})}">remove</a></td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <th>No</th>
            <th>车名</th>
            <th>价格</th>
            <th>出厂时间</th>
            <th>操作</th>
        </tr>
        </tfoot>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/toedit}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
